<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Roof Troops Estimator Upload</title>
  <style>
    /* A quick pink banner to test that things redeploy */
    body { background-color: #fff; margin: 0; font-family: Arial, sans-serif; }
    header { background-color: hotpink; color: white; padding: 10px; text-align: center; }
    .container { max-width: 600px; margin: 30px auto; padding: 0 20px; }
    .flash { color: red; margin-bottom: 10px; }
    form { display: flex; flex-direction: column; }
    label { margin-top: 10px; }
    input[type="file"] { margin-top: 5px; }
    button { margin-top: 20px; padding: 10px; background-color: #007BFF; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #0056b3; }
  </style>
</head>
<body>
  <header>
    <h1>üè† Roof Troops Estimator Upload</h1>
  </header>

  <div class="container">
    <!-- Flash errors / messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
      <label for="xmlfile">Select EagleView XML file to upload:</label>
      <input type="file" id="xmlfile" name="xmlfile" accept=".xml" required />

      <!-- Add any additional form fields here if desired -->
      <!--
      <label for="client_name">Client Name:</label>
      <input type="text" id="client_name" name="client_name" />

      <label for="job_address">Job Address:</label>
      <input type="text" id="job_address" name="job_address" />
      -->

      <button type="submit">Upload & Generate Estimate</button>
    </form>
  </div>
</body>
</html>
