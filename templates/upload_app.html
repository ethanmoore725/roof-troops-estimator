<!DOCTYPE html>
<html>
<head>
  <title>Roof Estimate Upload</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <!-- PIPELINE TEST -->
<div style="
        background:#ff0066;
        color:white;
        font-size:32px;
        font-weight:900;
        text-align:center;
        padding:20px 0;
        margin-bottom:30px;
        font-family: sans-serif;">

</div>
  <div class="container mt-5">
    <h2 class="mb-4">Upload EagleView XML</h2>
    <form method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label class="form-label">Client Name</label>
        <input type="text" name="client_name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Job ID</label>
        <input type="text" name="job_id" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Job Location</label>
        <input type="text" name="job_location" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Roof Type</label>
        <input type="text" name="roof_type" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Pitch (e.g., 4/12)</label>
        <input type="text" name="pitch" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Upload EagleView XML</label>
        <input type="file" name="xmlfile" class="form-control" accept=".xml" required>
      </div>
      <button type="submit" class="btn btn-success">Generate PDF Estimate</button>
    </form>
  </div>
</body>
</html>
